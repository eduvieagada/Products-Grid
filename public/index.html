<!DOCTYPE html>
<html>
    <head>
        <title>Products Grid</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div class="title-bar">
                <h1 class="title">Products Grid</h1>
            </div>

            <div class="content">
                <div class="message">
                    <p class="ui-item" id="main-message">Here you're sure to find a bargain on some of the finest ascii available to purchase. Be sure to peruse our selection of ascii faces in an exciting range of sizes and prices.</p>
                    <p class="ui-item">But first, a word from our sponsors:</p>
                    <script>document.write('<img class="ad ui-item" src="/ads/?r=' + Math.floor(Math.random()*1000) + '"/>');</script>
                    <div class="ui-item" id="root"></div>
                </div>
            </div>


        </div>




        <script type="text/javascript" src="bundle.js"></script>
    </body>
</html>
